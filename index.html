<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simply Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css" />
</head>


<body>
    <div class="container" style="text-align: -webkit-center; margin-top: 170px;">
        <section class="main">
            <h4>Simply Calculator</h4>
            <div class="calculator">
                <div class="col-sm  result">
                    <input type="text" class="calculator-screen" style="margin: 10px" value="" disabled />
                </div>


                <div class="calculator-keys">
                    <div class="row justify-content-center">
                        <div class="col-sm">
                            <button type="button" class="btn btn-outline-dark" style="margin: 2px" value="7">7</button>
                            <button type="button" class="btn btn-outline-dark" style="margin: 2px" value="8">8</button>
                            <button type="button" class="btn btn-outline-dark" style="margin: 2px" value="9">9</button>
                            <button type="button" class="btn btn-outline-primary operator" style="margin: 2px" value="+">+</button>

                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-sm">
                            <button type="button" class="btn btn-outline-dark" style="margin: 2px" value="4">4</button>
                            <button type="button" class="btn btn-outline-dark" style="margin: 2px" value="5">5</button>
                            <button type="button" class="btn btn-outline-dark" style="margin: 2px" value="6">6</button>
                            <button type="button" class="btn btn-outline-primary operator" style="margin: 2px" value="-">-</button>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-sm">

                            <button type="button" class="btn btn-outline-dark" style="margin: 2px" value="1">1</button>
                            <button type="button" class="btn btn-outline-dark" style="margin: 2px" value="2">2</button>
                            <button type="button" class="btn btn-outline-dark" style="margin: 2px" value="3">3</button>
                            <button type="button" class="btn btn-outline-primary operator" style="margin: 2px" value="*">&times;</button>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-sm">
                            <button type="button" class="btn btn-outline-dark" style="margin: 2px" value="0">0</button>
                            <button type="button" class="btn btn-outline-primary decimal" style="margin: 2px" value=".">.</button>
                            <button type="button" class="btn btn-outline-danger all-clear" style="margin: 2px" value="all-clear">AC</button>
                            <button type="button" class="btn btn-outline-primary operator" style="margin: 2px" value="/">&divide;</button>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-sm">
                            <button type="button" class="btn btn-outline-success equal-sign operator" style="margin: 2px; width: 180px" value="=">=</button>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
